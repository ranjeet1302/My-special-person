<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #ff4e50);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    overflow: hidden;
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

h1 {
    margin-top: 20px;
    font-size: 35px;
    animation: fadeIn 2s ease-in-out;
}

.typewriter {
    font-size: 20px;
    margin: 10px;
    height: 30px;
}

.slideshow {
    margin-top: 20px;
}

.slideshow img {
    width: 250px;
    height: 300px;
    border-radius: 20px;
    box-shadow: 0 0 20px white;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e50;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% {transform: translateY(100vh);}
    100% {transform: translateY(-10vh);}
}

</style>
</head>

<body>

<h1>ðŸ’– Happy Valentine's Day My Best Friend dear Namita ðŸ’–</h1>

<div class="typewriter" id="message"></div>

<div class="slideshow">
    <img id="slide" src="images/photo1.jpg">
</div>

<br>

<button onclick="playMusic()">â–¶ Play Music</button>

<br>

<button onclick="showLove()">Will You Stay My Best Friend Forever? ðŸ’Œ</button>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mp3">
</audio>

<script>
var text = "You are the most special person in my life ðŸ’•";
var i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
    }
}
typeWriter();

var images = [
    "photo1.jpg",
    "photo2.jpg",
    "photo3.jpg",
    "photo4.jpg",
    "photo5.jpg",
    "photo6.jpg",
    "photo7.jpg"
];

var index = 0;
setInterval(function() {
    index++;
    if(index >= images.length) index = 0;
    document.getElementById("slide").src = images[index];
}, 5000);

function playMusic() {
    document.getElementById("bgMusic").play();
}

function showLove() {
    alert("Forever and Always ðŸ’–");
}

function createHeart() {
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 500);

</script>

</body>
</html>
